{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'stylelogin.css' %}">
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  
  {% if messages %}
  <div style="text-align: center; margin-bottom: 20px;">
    {% for message in messages %}
      <div style="background-color: #d4edda; color: #e74521ff; padding: 10px; border-radius: 5px; display: inline-block;">
        {{ message }}
      </div>
    {% endfor %}
  </div> 
 {% endif %}  

  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form method="post">
      {% csrf_token %}

      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="username" name="username" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" required />
      </div>
      <div class="pass"><a href="#">Forgot password?</a>

      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <br>
      {% comment %} {% if error_message %}
        <div style="color: red; margin-top: 10px;">
          {{ error_message }}
        </div>
      {% endif %} {% endcomment %}
      
    </form>
  </div>
</body>
</html>
